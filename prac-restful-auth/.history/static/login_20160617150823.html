<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="./login.js"></script>

<div ng-app="loginApp" ng-controller="loginCtrl">
    <!--<form action="http://localhost:3000/login" method="POST" ng-submit="submit()">-->
    <form action="http://www.w3schools.com/html/action_page.php" ng-submit="submit()">
        <input type="text" placeholder="ID" name="firstname" ng-model="uid">
        <input type="password" placeholder="PW" name="lastname" ng-model="upw">
        <input type="submit" value="login">
    </form>
    ID : {{uid}}<br>
    PW : {{upw}}
</div>
